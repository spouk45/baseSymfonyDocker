# Section des événements (obligatoire)
events {
    worker_connections 1024; # Nombre maximum de connexions simultanées par worker
}

# Section HTTP
http {
    server {
        listen 80;
        server_name localhost;

        root /var/www/public; # Point d'entrée de votre application Symfony
        index index.php index.html;

        location / {
            try_files $uri /index.php$is_args$args;
        }

        location ~ \.php$ {
            fastcgi_pass php:9000; # Nom du service PHP défini dans docker-compose.yml
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location ~ /\.ht {
            deny all;
        }
    }
}
